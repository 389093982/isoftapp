<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}IUIP集成平台{% endblock %}</title>
    <script src="{% static 'common/js/jquery-1.9.1.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'common/jquery-easyui-1.5.3/themes/default/easyui.css' %}">
    <link rel="stylesheet" href="{% static 'common/jquery-easyui-1.5.3/themes/icon.css' %}">
    <script src="{% static 'common/jquery-easyui-1.5.3/jquery.easyui.min.js' %}"></script>
    <script src="{% static 'common/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js' %}"></script>
    <script src="{% static 'common/jquery-easyui-1.5.3/locale/easyui-lang-zh_CN.js' %}"></script>
    <script src="{% static 'index/js/left_menu.js' %}"></script>
    {% block style %}{% endblock %}
    {% block script %}{% endblock %}
</head>
<body>
	<div class="easyui-layout" style="width:100%;height:560px;">
		<div data-options="region:'west',split:true" title="{% block left_title %}菜单项{% endblock %}" style="width:250px;">
            {% block left %}
                {% include "index/left_menu.html" %}
            {% endblock %}
        </div>
		<div data-options="region:'center',split:true,title:'{% block center_title %}IUIP集成平台{% endblock %}',iconCls:'icon-ok'">
            {% block center %}{% endblock %}
        </div>
	</div>
</body>
</html>
